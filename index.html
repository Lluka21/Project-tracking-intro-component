<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Tracking Intro Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <main>
      <header class="header">
        <div class="logo">
          <img src="/images/logo.svg" alt="" />
        </div>
        <nav>
          <ul>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">PRICING</a></li>
            <li>&middot;</li>
            <li><a href="#">LOGIN</a></li>
          </ul>
        </nav>

        <button id="menu-button">
          <img src="/images/icon-hamburger.svg" alt="" class="menu" />
          <img src="/images/icon-close.svg" alt="" class="close" />
        </button>
      </header>

      <section class="showcase">
        <article>
          <h2><span>NEW</span> MONOGRAPH DASHBOARD</h2>
          <h1>POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p>Project planning and time tracking for agile teams</p>
          <div class="cta">
            <button class="cta">SCHEDULE A DEMO</button>
            <span class="preview">TO SEE A PREVIEW</span>
          </div>
        </article>

        <article>
          <img src="/images/illustration-devices.svg" alt="" />

      </section>
    </main>

    <script src="script.js"></script>
